modules:
  jira:customFieldType:
    - key: ecoonline-key-results-field
      name: Ecoonline Key Results field
      description: Ecoonline Key Results field type.
      type: object
      formatter:
        expression: "`${value.summary}`"
      schema:
        properties:
          result_0:
            result:
              type: string
            status:
              type: string
            eta:
              type: date
            isresolved:
              type: number
          result_1:
            result:
              type: string
            status:
              type: string
            eta:
              type: date
            isresolved:
              type: number
          result_2:
            result:
              type: string
            status:
              type: string
            eta:
              type: date
            isresolved:
              type: number
          result_3:
            result:
              type: string
            status:
              type: string
            eta:
              type: date
            isresolved:
              type: number
          result_4:
            result:
              type: string
            status:
              type: string
            eta:
              type: date
            isresolved:
              type: number
          summary:
            type: string
            searchAlias: summary
          resultCount:
            type: number
      render: native
      resource: main
      edit:
        resource: edit
        render: native
      contextConfig:
        resource: config
        layout: basic
        render: native
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: edit
    path: src/frontend/edit.jsx
  - key: config
    path: src/frontend/context-config.jsx
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/75a25932-90dd-4fed-88b7-a2c5d2e32ec4
permissions:
  scopes:
    - manage:jira-configuration
